{% extends 'pages/base.html' %}
{% block content %}
<div class="container">
    <div class="row s12">
        <div class="col s12">
            <h2 class="green-text">Quiz Result</h2>
            <h5 class="blue-text">Score: {{ score }}/{{ total_questions }}</h5>
            <h6 class="pink-text">Percentage: {{ percentage }}%</h6>
            <br>
            <a href="/" class="waves-effect waves-light btn">Continue Practice</a>
        </div>
    </div>
</div>
<style>
    .container {
        margin-top: 120px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
</style>
{% endblock %}
