{% extends "pages/base.html" %}
{% block content %}
<div class="container" style="margin-top:120px;">
    <div class="row s12">
        <div class="col s12">
            <form method="post" action="{% url 'quiz:quiz_result' quiz.id %}">
                {% csrf_token %}
                {% for question in questions %}
                    <h5 class="green-text">{{ question.text }}</h5>
                    {% for choice in question.choice_set.all %}
                    <p>
                    <label>
                        <input name="question_{{ question.id }}" value="{{ choice.id }}" type="radio" />
                        <span class="blue-text">{{ choice.text }}</span>
                    </label>
                    </p>
                    {% endfor %}
                {% endfor %}
                <button class="waves-effect waves-light btn" type="submit">Submit</button>
              </form>
        </div>
    </div>
</div>
<style>
    .container{
        display:flex;
        justify-content:center;
        align-items:center;
    }
</style>
{% endblock %}
